<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="assets/css/styles.css">
	<title>Giphytastic!!!</title>
</head>

<body>
	
	<!-- User Text input and submit button -->
	<div id="user-input">
		<h1 id="title">Giphytastic!</h3>
		<div id="search-container">
			<input type="text" id="search" placeholder='Search'></input>
			<button type="submit" id="submit">SUBMIT</button>
		</div>
		<div id="quantity-adj">
			<h3> Number of images: </h3>
			<input id="imgQuantity" type="range" min="1" max="15" value="10" class="slider" id="myRange">
			<div id="quantityDisp">10</div>
		</div>
		
		
	</div>

	<!-- When user searches, a quick search button appears here -->
	<div id="buttons"></div>
	
	<!-- where the images go -->
	<div id="images"></div>

</body>
<script type="text/javascript" src="assets/js/app.js"></script>
</html>
